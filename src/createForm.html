<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Styles/CreateForm/createForm.css" />
    <link
      rel="shortcut icon"
      href="../Assets/Imagenes/favicon.png"
      type="image/x-icon"
    />
    <title>New Post</title>
  </head>
  <body>
    <header class="headerCreate">
      <nav class="navCreate">
        <div class="navLogo">
          <img src="../Assets/Imagenes/logo.png" alt="dev to logo" />
        </div>
        <p>Create Post</p>
      </nav>
    </header>
    <main class="createPostPage">
      <form id="formPost">
        <div class="formPost__card">
          <input type="text" placeholder="Add cover image URL" id="inputCover" />
          <input type="text" placeholder="New post title here..." id="inputTitulo" />
          <!-- <input type="textarea" placeholder="content" id="inputContent" /> -->
          <textarea placeholder="content" id="inputContent" >
            Write your post content here ...
          </textarea>
          <input type="date" id="inputDate" />
          <input type="text" placeholder="cover image" id="inputImgUrl" />
        </div>
        <button class="btn btn-primary mt-3 publishBtn" type="submit">Publish</button>
        <!-- <input type="text" id="tags"> -->
      </form>
    </main>
    <script src="../JS/detailsPost.js" type="module"></script>
  </body>
</html>
